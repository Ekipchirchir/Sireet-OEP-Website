<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Sireet OEP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --sireet-green: #2c7a44;
      --sireet-orange: #f5a623;
    }
    body {
      background: #f4f7f6;
      font-family: 'Segoe UI', sans-serif;
    }
    .login-container {
      max-width: 420px;
      margin: 5% auto;
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 30px rgba(0,0,0,0.05);
    }
    .btn-login {
      background-color: var(--sireet-green);
      color: white;
    }
    .btn-login:hover {
      background-color: var(--sireet-orange);
    }
    .logo {
      width: 80px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="login-container text-center">
  <img src="assets/images/sireet-logo.png" class="logo" alt="Sireet OEP Logo">
  <h4 class="mb-4">Login to Your Account</h4>
  <form action="dashboard.html" method="POST">
    <div class="mb-3 text-start">
      <label class="form-label">Username or Farmer ID</label>
      <input type="text" name="username" class="form-control" required>
    </div>
    <div class="mb-3 text-start">
      <label class="form-label">PIN / Password</label>
      <input type="password" name="password" class="form-control" required>
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-login">Login</button>
    </div>
  </form>
  <p class="mt-3"><a href="#">Forgot PIN?</a></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
